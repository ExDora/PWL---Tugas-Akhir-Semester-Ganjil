<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - LibraryHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.8s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .logo-text {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
            flex: 1;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .required {
            color: #e74c3c;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.8rem 0.8rem 0.8rem 2.5rem;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #7f8c8d;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #3498db;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-bar {
            height: 4px;
            background: #e1e8ed;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.3rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #e74c3c; width: 25%; }
        .strength-fair { background: #f39c12; width: 50%; }
        .strength-good { background: #f1c40f; width: 75%; }
        .strength-strong { background: #27ae60; width: 100%; }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 0.2rem;
            transform: scale(1.1);
            accent-color: #3498db;
        }

        .checkbox-group label {
            line-height: 1.4;
            color: #2c3e50;
        }

        .checkbox-group a {
            color: #3498db;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signup-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .signup-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .signup-btn .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid #ffffff3d;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #e74c3c;
        }

        .success-message {
            background: #efe;
            color: #3a3;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #27ae60;
        }

        .field-error {
            border-color: #e74c3c !important;
        }

        .field-success {
            border-color: #27ae60 !important;
        }

        .validation-icon {
            position: absolute;
            right: 2.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .validation-icon.show {
            opacity: 1;
        }

        .validation-icon.success {
            color: #27ae60;
        }

        .validation-icon.error {
            color: #e74c3c;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 2rem;
                margin: 0.5rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .back-home {
                position: static;
                display: inline-block;
                margin-bottom: 1rem;
            }
        }

        /* Floating particles background effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <a href="index.html" class="back-home">‚Üê Kembali ke Beranda</a>

    <div class="signup-container">
        <div class="logo-section">
            <div class="logo">üìö</div>
            <div class="logo-text">LibraryHub</div>
            <div class="logo-subtitle">Buat akun baru Anda</div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="signupForm" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">
                        Nama Depan <span class="required">*</span>
                    </label>
                    <div style="position: relative;">
                        <span class="input-icon">üë§</span>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            class="form-input" 
                            placeholder="Nama depan"
                            required
                        >
                        <span class="validation-icon"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">
                        Nama Belakang <span class="required">*</span>
                    </label>
                    <div style="position: relative;">
                        <span class="input-icon">üë§</span>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            class="form-input" 
                            placeholder="Nama belakang"
                            required
                        >
                        <span class="validation-icon"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">
                    Email <span class="required">*</span>
                </label>
                <div style="position: relative;">
                    <span class="input-icon">üìß</span>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="email@example.com"
                        required
                        autocomplete="email"
                    >
                    <span class="validation-icon"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">
                    Nomor Telepon <span class="required">*</span>
                </label>
                <div style="position: relative;">
                    <span class="input-icon">üì±</span>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-input" 
                        placeholder="08123456789"
                        required
                    >
                    <span class="validation-icon"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="birthDate">
                        Tanggal Lahir <span class="required">*</span>
                    </label>
                    <div style="position: relative;">
                        <span class="input-icon">üìÖ</span>
                        <input 
                            type="date" 
                            id="birthDate" 
                            name="birthDate" 
                            class="form-input" 
                            required
                        >
                        <span class="validation-icon"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="gender">
                        Jenis Kelamin <span class="required">*</span>
                    </label>
                    <div style="position: relative;">
                        <span class="input-icon">‚öß</span>
                        <select id="gender" name="gender" class="form-select" required>
                            <option value="">Pilih...</option>
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
                        </select>
                        <span class="validation-icon"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="address">
                    Alamat <span class="required">*</span>
                </label>
                <div style="position: relative;">
                    <span class="input-icon">üè†</span>
                    <input 
                        type="text" 
                        id="address" 
                        name="address" 
                        class="form-input" 
                        placeholder="Alamat lengkap"
                        required
                    >
                    <span class="validation-icon"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">
                    Password <span class="required">*</span>
                </label>
                <div style="position: relative;">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Minimal 8 karakter"
                        required
                        autocomplete="new-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        üëÅÔ∏è
                    </button>
                    <span class="validation-icon"></span>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthBar"></div>
                    </div>
                    <span id="strengthText">Masukkan password</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">
                    Konfirmasi Password <span class="required">*</span>
                </label>
                <div style="position: relative;">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Ulangi password"
                        required
                        autocomplete="new-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        üëÅÔ∏è
                    </button>
                    <span class="validation-icon"></span>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Saya menyetujui <a href="#" target="_blank">Syarat & Ketentuan</a> 
                    dan <a href="#" target="_blank">Kebijakan Privasi</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                    Saya ingin menerima newsletter dan update dari LibraryHub
                </label>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">
                <span class="spinner"></span>
                Daftar Sekarang
            </button>
        </form>

        <div class="login-link">
            <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 1) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particles.appendChild(particle);
            }
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleBtn = passwordInput.parentElement.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            strengthBar.className = 'strength-fill';
            
            switch (strength) {
                case 0:
                case 1:
                    strengthBar.classList.add('strength-weak');
                    feedback = 'Sangat lemah';
                    break;
                case 2:
                    strengthBar.classList.add('strength-fair');
                    feedback = 'Lemah';
                    break;
                case 3:
                    strengthBar.classList.add('strength-good');
                    feedback = 'Baik';
                    break;
                case 4:
                case 5:
                    strengthBar.classList.add('strength-strong');
                    feedback = 'Sangat baik';
                    break;
            }

            strengthText.textContent = feedback;
            return strength >= 3;
        }

        // Real-time validation
        function validateField(field, validationFn) {
            const input = document.getElementById(field);
            const icon = input.parentElement.querySelector('.validation-icon');
            
            const isValid = validationFn(input.value);
            
            if (input.value.trim() === '') {
                input.classList.remove('field-error', 'field-success');
                icon.classList.remove('show');
                return null;
            }
            
            if (isValid) {
                input.classList.remove('field-error');
                input.classList.add('field-success');
                icon.textContent = '‚úÖ';
                icon.classList.remove('error');
                icon.classList.add('success', 'show');
                return true;
            } else {
                input.classList.remove('field-success');
                input.classList.add('field-error');
                icon.textContent = '‚ùå';
                icon.classList.remove('success');
                icon.classList.add('error', 'show');
                return false;
            }
        }

        // Validation functions
        const validators = {
            firstName: (value) => value.trim().length >= 2 && /^[a-zA-Z\s]+$/.test(value),
            lastName: (value) => value.trim().length >= 2 && /^[a-zA-Z\s]+$/.test(value),
            email: (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
            phone: (value) => /^(\+62|62|0)8[1-9][0-9]{6,9}$/.test(value.replace(/\s/g, '')),
            birthDate: (value) => {
                const today = new Date();
                const birthDate = new Date(value);
                const age = today.getFullYear() - birthDate.getFullYear();
                return birthDate < today && age >= 10 && age <= 100;
            },
            gender: (value) => value !== '',
            address: (value) => value.trim().length >= 10,
            password: (value) => value.length >= 8,
            confirmPassword: (value) => {
                const password = document.getElementById('password').value;
                return value === password && value.length > 0;
            }
        };

        // Set up real-time validation
        Object.keys(validators).forEach(field => {
            const input = document.getElementById(field);
            if (input) {
                input.addEventListener('input', () => {
                    validateField(field, validators[field]);
                    
                    // Special handling for password strength
                    if (field === 'password') {
                        checkPasswordStrength(input.value);
                    }
                    
                    // Re-validate confirm password when password changes
                    if (field === 'password') {
                        const confirmPassword = document.getElementById('confirmPassword');
                        if (confirmPassword.value) {
                            validateField('confirmPassword', validators.confirmPassword);
                        }
                    }
                });
                
                input.addEventListener('blur', () => {
                    if (input.value.trim() !== '') {
                        validateField(field, validators[field]);
                    }
                });
            }
        });

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            // Add country code if not present
            if (value.startsWith('8')) {
                value = '0' + value;
            }
            
            // Format with spaces
            if (value.length > 4) {
                value = value.substring(0, 4) + '-' + value.substring(4, 8) + '-' + value.substring(8, 12);
            }
            
            e.target.value = value;
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const signupBtn = document.getElementById('signupBtn');
            const spinner = signupBtn.querySelector('.spinner');
            
            // Clear previous messages
            hideMessages();
            
            // Validate all fields
            let isValid = true;
            const requiredFields = ['firstName', 'lastName', 'email', 'phone', 'birthDate', 'gender', 'address', 'password', 'confirmPassword'];
            
            requiredFields.forEach(field => {
                const fieldValid = validateField(field, validators[field]);
                if (fieldValid === false || fieldValid === null) {
                    isValid = false;
                }
            });
            
            // Check terms agreement
            if (!document.getElementById('terms').checked) {
                showError('Anda harus menyetujui syarat dan ketentuan untuk melanjutkan.');
                isValid = false;
            }
            
            if (!isValid) {
                showError('Mohon perbaiki semua field yang ditandai merah.');
                return;
            }
            
            // Check password strength
            if (!checkPasswordStrength(data.password)) {
                showError('Password harus memiliki minimal 8 karakter dengan kombinasi huruf, angka, dan simbol.');
                return;
            }
            
            // Show loading state
            signupBtn.disabled = true;
            spinner.style.display = 'inline-block';
            signupBtn.innerHTML = '<span class="spinner" style="display: inline-block;"></span> Mendaftarkan...';
            
            // Simulate API call
            setTimeout(() => {
                // Check if email already exists (demo)
                const existingEmails = ['existing@example.com', 'admin@library.com'];
                
                if (existingEmails.includes(data.email.toLowerCase())) {
                    showError('Email sudah terdaftar. Gunakan email lain atau <a href="login.html">masuk di sini</a>.');
                    resetSignupButton();
                    return;
                }
                
                // Success simulation
                showSuccess('Pendaftaran berhasil! Akun Anda telah dibuat.');
                
                // Store user data (demo - in real app this would be sent to server)
                const userData = {
                    id: 'MBR' + Date.now(),
                    firstName: data.firstName,
                    lastName: data.lastName,
                    email: data.email,
                    phone: data.phone,
                    birthDate: data.birthDate,
                    gender: data.gender,
                    address: data.address,
                    joinDate: new Date().toISOString(),
                    userType: 'member',
                    status: 'active'
                };
                
                // Store in memory (since we can't use localStorage)
                window.newUser = userData;
                
                // Reset form
                document.getElementById('signupForm').reset();
                document.querySelectorAll('.form-input, .form-select').forEach(input => {
                    input.classList.remove('field-error', 'field-success');
                });
                document.querySelectorAll('.validation-icon').forEach(icon => {
                    icon.classList.remove('show');
                });
                
                // Reset password strength
                document.getElementById('strengthBar').className = 'strength-fill';
                document.getElementById('strengthText').textContent = 'Masukkan password';
                
                // Redirect after success
                setTimeout(() => {
                    showSuccess('Mengalihkan ke halaman login...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                }, 2000);
                
            }, 3000);
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.innerHTML = message;
            successDiv.style.display = 'block';
            successDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function resetSignupButton() {
            const signupBtn = document.getElementById('signupBtn');
            signupBtn.disabled = false;
            signupBtn.innerHTML = 'Daftar Sekarang';
        }

        // Enhanced form interactions
        document.querySelectorAll('.form-input, .form-select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Auto-capitalize names
        ['firstName', 'lastName'].forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('input', function() {
                const words = this.value.split(' ');
                for (let i = 0; i < words.length; i++) {
                    if (words[i]) {
                        words[i] = words[i][0].toUpperCase() + words[i].substr(1).toLowerCase();
                    }
                }
                this.value = words.join(' ');
            });
        });

        // Set max date for birth date (18 years ago)
        const today = new Date();
        const maxDate = new Date(today.getFullYear() - 10, today.getMonth(), today.getDate());
        const minDate = new Date(today.getFullYear() - 100, today.getMonth(), today.getDate());
        
        document.getElementById('birthDate').max = maxDate.toISOString().split('T')[0];
        document.getElementById('birthDate').min = minDate.toISOString().split('T')[0];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            document.getElementById('firstName').focus();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                document.getElementById('signupForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-hide messages after 7 seconds
        let messageTimeout;
        
        const originalShowError = showError;
        const originalShowSuccess = showSuccess;
        
        showError = function(message) {
            originalShowError(message);
            clearTimeout(messageTimeout);
            messageTimeout = setTimeout(() => {
                document.getElementById('errorMessage').style.display = 'none';
            }, 7000);
        };
        
        showSuccess = function(message) {
            originalShowSuccess(message);
            clearTimeout(messageTimeout);
            messageTimeout = setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 7000);
        };

        // Terms and privacy links (placeholder functionality)
        document.addEventListener('click', function(e) {
            if (e.target.textContent === 'Syarat & Ketentuan') {
                e.preventDefault();
                alert('Halaman Syarat & Ketentuan akan segera tersedia.');
            }
            if (e.target.textContent === 'Kebijakan Privasi') {
                e.preventDefault();
                alert('Halaman Kebijakan Privasi akan segera tersedia.');
            }
        });

        // Prevent form submission on enter key in input fields (except textarea)
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.ctrlKey) {
                    e.preventDefault();
                    // Move to next field
                    const inputs = Array.from(document.querySelectorAll('.form-input, .form-select'));
                    const index = inputs.indexOf(this);
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });
        });
    </script>
</body>
</html>
